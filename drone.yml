kind: pipeline
name: weeb_kernel_oneplus_msm8998_ci

platform:
  os: linux
  arch: amd64

clone:
  depth: 1

steps:
  - name: build_beta_kernel
    image: ubuntu:latest
    environment:
      CI_CHANNEL_ID:
        from_secret: ci_channel_id
      KERNEL_CHAT_ID:
        from_secret: kernel_chat_id
      BOT_API_KEY:
        from_secret: bot_api_key
    commands:
      - apt-get update && apt-get install -y bison build-essential bc bison curl libssl-dev git zip
      - git clone https://github.com/whoknowswhoiam/scripts.git -b semaphore-pie script && cd script
      - bash dronesetup.sh --gcc
      - export DEFCONFIG=weeb_defconfig && export BUILDFOR=oos && bash dronekernel.sh --gcc --oos --beta --post
      - export DEFCONFIG=weebcustom_defconfig && export BUILDFOR=custom && bash dronekernel.sh --gcc --custom --beta
    when:
      branch:
        - kernel-4.4


  - name: build_stable_kernel
    image: ubuntu:latest
    environment:
      CI_CHANNEL_ID:
        from_secret: stable_channel_id
      KERNEL_CHAT_ID:
        from_secret: stable_channel_id
      BOT_API_KEY:
        from_secret: bot_api_key
      RELEASE_VERSION: "2.4x"
      RELEASE_CODENAME: "Q_Undecided"
    commands:
      - apt-get update && apt-get install -y bison build-essential bc bison curl libssl-dev git zip
      - git clone https://github.com/whoknowswhoiam/scripts.git -b semaphore-pie script && cd script
      - bash dronesetup.sh --gcc
      - export DEFCONFIG=weeb_defconfig && export BUILDFOR=oos && bash dronekernel.sh --gcc --oos --stable --post
      - export DEFCONFIG=weebcustom_defconfig && export BUILDFOR=custom && bash dronekernel.sh --gcc --custom --stable
    when:
      branch:
        - pie
